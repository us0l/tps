<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>us0l | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      background: url("https://cdn.discordapp.com/attachments/1410246641482465304/1411173330425479168/banner_1196398244662628394.gif?ex=68b3b114&is=68b25f94&hm=abe0481bc46ef3e4a7a78cbf6ffc6a2917a4eb9a98fa1b5383a29fbc4d54ba41&") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85));
      z-index: -1;
    }
    nav {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    nav a {
      color: #1DB954;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover { color: #1ed760; }
    header {
      padding: 4rem 1rem 2rem;
      text-align: center;
    }
    .profile-pic {
      width: 140px; height: 140px;
      border-radius: 50%;
      border: 3px solid #1DB954;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 0 20px rgba(29,185,84,0.6);
      transition: transform 0.3s;
    }
    .profile-pic:hover { transform: scale(1.05); }
    header h1 { font-size: 2.8rem; font-weight: 700; color: #1DB954; }
    header p { color: #ccc; font-size: 1.1rem; }
    section {
      max-width: 750px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(20,20,20,0.6);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      color: #1DB954;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    section p { text-align: center; font-size: 1.1rem; color: #e5e5e5; }
    .social-icons {
      margin-top: 1.5rem;
      text-align: center;
    }
    .social-icons a {
      font-size: 2rem;
      margin: 0 12px;
      transition: transform 0.3s, color 0.3s;
    }
    .instagram { color: #E4405F; }
    .discord { color: #5865F2; }
    .spotify { color: #1DB954; }
    .social-icons a:hover { transform: translateY(-5px); filter: brightness(1.2); }
    .discord-card {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      padding: 15px;
      max-width: 350px;
      margin: 1.5rem auto 0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
<div class="discord-card">
  <div class="discord-left">
    <img id="discord-avatar" class="discord-avatar" src="" alt="Avatar">
    <span id="status-indicator" class="status-indicator"></span>
  </div>
  <div class="discord-right">
    <div class="discord-username-tag">
      <span id="discord-username" class="discord-username">Loading</span>
      <span id="discord-tag" class="discord-tag">#0000</span>
    </div>
    <div id="discord-guildtag" class="discord-guildtag"></div>
    <div id="discord-badges" class="discord-badges"></div>
    <div id="discord-status-text" class="discord-status">Loading...</div>
  </div>
</div>

<style>
.discord-card {
  display: flex;
  align-items: center;
  background: rgba(0,0,0,0.7);
  border-radius: 12px;
  padding: 15px;
  max-width: 420px;
  margin: 1.5rem auto;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}
.discord-left {
  position: relative;
}
.discord-avatar {
  width: 72px; height: 72px;
  border-radius: 50%;
}
.status-indicator {
  position: absolute;
  bottom: 6px; right: 6px;
  width: 18px; height: 18px;
  border: 3px solid #2c2f33;
  border-radius: 50%;
  background: gray;
}
.discord-right {
  margin-left: 15px;
  display: flex;
  flex-direction: column;
}
.discord-username-tag {
  display: flex;
  align-items: center;
  font-size: 18px;
  font-weight: 600;
}
.discord-username { color: #fff; }
.discord-tag { color: #aaa; margin-left: 4px; font-weight: 400; }
.discord-guildtag {
  font-size: 14px;
  font-weight: 500;
  color: #1DB954;
  margin: 4px 0;
}
.discord-badges {
  display: flex;
  gap: 6px;
  margin: 6px 0;
}
.discord-badges img { width: 20px; height: 20px; }
.discord-status {
  font-size: 13px;
  color: #ccc;
}
</style>

<script>
const userId = "1196398244662628394"; // Replace with your ID

const badgeMap = {
  "HypeSquadOnlineHouse1": "https://i.imgur.com/1Q9Z1Zm.png",
  "HypeSquadOnlineHouse2": "https://i.imgur.com/qXzFglP.png",
  "HypeSquadOnlineHouse3": "https://i.imgur.com/dZpQFqY.png",
  "EarlySupporter": "https://i.imgur.com/qg6xjP7.png",
  "Partner": "https://i.imgur.com/XqpCj5z.png",
  "Staff": "https://i.imgur.com/Xu4oI9Z.png",
  "BugHunterLevel1": "https://i.imgur.com/BW6zFzU.png",
  "BugHunterLevel2": "https://i.imgur.com/ok3x6zF.png",
  "ActiveDeveloper": "https://i.imgur.com/9pR9y6m.png",
  "Nitro": "https://i.imgur.com/GbH1C2m.png"
};

async function loadDiscordPresence() {
  try {
    const res = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
    const json = await res.json();
    const data = json.data;
    if (!data) return;

    // Avatar
    document.getElementById("discord-avatar").src =
      `https://cdn.discordapp.com/avatars/${data.discord_user.id}/${data.discord_user.avatar}.png?size=128`;

    // Username + Tag
    document.getElementById("discord-username").textContent = data.discord_user.username;
    document.getElementById("discord-tag").textContent = `#${data.discord_user.discriminator}`;

    // Guild Tag (equipped tag)
    if (data.discord_user.global_name) {
      document.getElementById("discord-guildtag").textContent = data.discord_user.global_name;
    } else {
      document.getElementById("discord-guildtag").textContent = "";
    }

    // Status text + indicator
    const status = data.discord_status;
    const statusText = document.getElementById("discord-status-text");
    const statusDot = document.getElementById("status-indicator");

    statusText.textContent = `Status: ${status}`;
    if (status === "online") { statusDot.style.background = "#23a55a"; }
    if (status === "idle") { statusDot.style.background = "#f0b232"; }
    if (status === "dnd") { statusDot.style.background = "#f23f43"; }
    if (status === "offline") { statusDot.style.background = "#747f8d"; }

    // Badges
    const badgesContainer = document.getElementById("discord-badges");
    badgesContainer.innerHTML = "";
    if (data.discord_user.public_flags_array) {
      data.discord_user.public_flags_array.forEach(flag => {
        if (badgeMap[flag]) {
          const img = document.createElement("img");
          img.src = badgeMap[flag];
          img.alt = flag;
          badgesContainer.appendChild(img);
        }
      });
    }

  } catch (err) {
    console.error("Error loading presence", err);
  }
}

loadDiscordPresence();
setInterval(loadDiscordPresence, 30000);
</script>

</body>
</html>
