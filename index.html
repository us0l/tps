<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Panel - Made By us0l</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Custom Background and Overlay */
        .custom-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Profile Section */
        .profile-container {
            text-align: center;
            margin-bottom: 2rem;
            z-index: 10;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            padding: 4px;
            margin: 0 auto 1rem;
            position: relative;
            animation: profileGlow 2s ease-in-out infinite alternate;
        }

        .profile-pic-inner {
            width: calc(100% - 8px);
            height: calc(100% - 8px);
            border-radius: 50%;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            overflow: hidden;
            position: relative;
        }

        .profile-pic-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-pic-placeholder {
            font-size: 4rem;
        }

        @keyframes profileGlow {
            0% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.3); }
            100% { box-shadow: 0 0 40px rgba(78, 205, 196, 0.6); }
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
        }

        .profile-bio {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Customization Panel */
        .customize-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .customize-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .customize-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 2rem;
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }

        .customize-panel.open {
            right: 0;
        }

        .panel-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .panel-section {
            margin-bottom: 2rem;
        }

        .panel-section h3 {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
            opacity: 0.9;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 1rem;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .preview-container {
            margin-top: 1rem;
            text-align: center;
        }

        .preview-img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .close-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-panel:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .reset-btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        /* Social Links Container */
        .social-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
            z-index: 10;
        }

        /* Social Link Buttons */
        .social-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .social-icon {
            font-size: 2rem;
            margin-right: 1rem;
            min-width: 40px;
            text-align: center;
        }

        .social-text {
            flex: 1;
            text-align: left;
        }

        /* Platform Specific Colors */
        .discord {
            background: linear-gradient(135deg, #7289da, #5865f2);
        }

        .instagram {
            background: linear-gradient(135deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d, #f56040, #f77737, #fcaf45, #ffdc80);
        }

        .tiktok {
            background: linear-gradient(135deg, #ff0050, #00f2ea);
        }

        .snapchat {
            background: linear-gradient(135deg, #fffc00, #fff700);
            color: #000 !important;
        }

        .snapchat .social-icon,
        .snapchat .social-text {
            color: #000 !important;
        }

        .spotify {
            background: linear-gradient(135deg, #1ed760, #1db954);
        }

        /* Pulse Animation for Special Links */
        .discord {
            animation: discordPulse 2s ease-in-out infinite;
        }

        @keyframes discordPulse {
            0%, 100% { box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); }
            50% { box-shadow: 0 8px 32px rgba(114, 137, 218, 0.4); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .profile-name {
                font-size: 2rem;
            }
            
            .social-container {
                max-width: 350px;
                padding: 0 1rem;
            }
            
            .social-link {
                padding: 1rem 1.25rem;
            }
            
            .social-icon {
                font-size: 1.8rem;
            }

            .customize-panel {
                width: 300px;
            }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-align: center;
        }

        /* Loading Animation */
        .social-link {
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .social-link:nth-child(1) { animation-delay: 0.1s; }
        .social-link:nth-child(2) { animation-delay: 0.2s; }
        .social-link:nth-child(3) { animation-delay: 0.3s; }
        .social-link:nth-child(4) { animation-delay: 0.4s; }
        .social-link:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Click Effect */
        .social-link:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Custom Background and Overlay -->
    <img id="custom-background" class="custom-bg" src="https://cdn.discordapp.com/attachments/1333377158265049099/1414111455959187496/yh.gif?ex=68be616c&is=68bd0fec&hm=ed6be70daaaf23f903824a8ec47b5efa39afc7f690fa938c1ba6c70b33d38444&" />
    <div class="bg-overlay" id="bg-overlay"></div>
    
    <!-- Customize Button -->
    <button class="customize-btn" onclick="toggleCustomizePanel()">🎨 Customize</button>
    
    <!-- Customization Panel -->
    <div class="customize-panel" id="customize-panel">
        <button class="close-panel" onclick="toggleCustomizePanel()">×</button>
        <h2 class="panel-title">Customize Your Hub</h2>
        
        <div class="panel-section">
            <h3>Profile Picture</h3>
            <div class="file-input-wrapper">
                <input type="file" id="profile-upload" class="file-input" accept="image/*" onchange="handleProfileUpload(event)">
                <label for="profile-upload" class="file-input-button">📷 Upload Profile Picture</label>
            </div>
            <div class="preview-container" id="profile-preview"></div>
        </div>
        
        <div class="panel-section">
            <h3>Background</h3>
            <div class="file-input-wrapper">
                <input type="file" id="background-upload" class="file-input" accept="image/*,image/gif" onchange="handleBackgroundUpload(event)">
                <label for="background-upload" class="file-input-button">🖼️ Upload Background (PNG/JPG/GIF)</label>
            </div>
            <div class="preview-container" id="background-preview"></div>
        </div>
        
        <div class="panel-section">
            <button class="reset-btn" onclick="resetCustomizations()">🔄 Reset to Default</button>
        </div>
    </div>

    <!-- Background Particles -->
    <div class="particles-container"></div>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-pic">
            <div class="profile-pic-inner" id="profile-pic-inner">
                <img src="https://cdn.discordapp.com/attachments/1333377158265049099/1414111455506337924/ff.jpg?ex=68be616b&is=68bd0feb&hm=deb180a74995382023fb51af762415057ce3d2b8eccd23d0bfd898745bf05dfa&" alt="Profile" class="profile-pic-img">
            </div>
        </div>
        <h1 class="profile-name">us0l</h1>
        <p class="profile-bio">Connect with me on all platforms ✨</p>
    </div>

    <!-- Social Links -->
    <div class="social-container">
        <a href="#" class="social-link discord" id="discord-link">
            <div class="social-icon">🎮</div>
            <div class="social-text">
                <div>Add My Discord</div>
                <small style="opacity: 0.8;">us0l</small>
            </div>
        </a>

        <a href="https://instagram.com/loadedmagazines" target="_blank" class="social-link instagram">
            <div class="social-icon">📸</div>
            <div class="social-text">
                <div>Follow on Instagram</div>
                <small style="opacity: 0.8;">@loadedmagazines</small>
            </div>
        </a>

        <a href="https://tiktok.com/@.us0ll" target="_blank" class="social-link tiktok">
            <div class="social-icon">🎵</div>
            <div class="social-text">
                <div>TikTok Videos</div>
                <small style="opacity: 0.8;">@.us0ll</small>
            </div>
        </a>

        <a href="https://snapchat.com/add/cxm.uk" target="_blank" class="social-link snapchat">
            <div class="social-icon">👻</div>
            <div class="social-text">
                <div>Add on Snapchat</div>
                <small style="opacity: 0.8;">@cxm.uk</small>
            </div>
        </a>

        <a href="https://open.spotify.com/playlist/12n5xqDyGmv1P7TUu2zqo7?si=f194ea3920384ebc" target="_blank" class="social-link spotify">
            <div class="social-icon">🎧</div>
            <div class="social-text">
                <div>My Playlist</div>
                <small style="opacity: 0.8;">Listen on Spotify</small>
            </div>
        </a>
    </div>

    <div class="footer">
        <p>Made with ❤️ | Click any link to connect!</p>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 8 + 4;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = Math.random() * window.innerHeight + 'px';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            
            document.querySelector('.particles-container').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Generate particles
        for (let i = 0; i < 15; i++) {
            setTimeout(createParticle, i * 200);
        }
        setInterval(createParticle, 800);

        // Discord username copy functionality
        document.getElementById('discord-link').addEventListener('click', function(e) {
            e.preventDefault();
            
            const discordUsername = 'us0l';
            
            // Try to copy to clipboard
            if (navigator.clipboard) {
                navigator.clipboard.writeText(discordUsername).then(() => {
                    showNotification('Discord username copied to clipboard! 📋');
                }).catch(() => {
                    showPrompt('Copy this Discord username:', discordUsername);
                });
            } else {
                showPrompt('Copy this Discord username:', discordUsername);
            }
        });

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #7289da, #5865f2);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: 600;
                z-index: 1000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                transform: translateX(400px);
                transition: transform 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Show prompt for copying
        function showPrompt(message, text) {
            const result = prompt(message, text);
            if (result) {
                showNotification('Make sure to copy the username! 😊');
            }
        }

        // Add click effects and ripple animations
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
            
            link.addEventListener('click', function() {
                // Create ripple effect
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.3);
                    pointer-events: none;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    left: 50%;
                    top: 50%;
                    width: 20px;
                    height: 20px;
                    margin-left: -10px;
                    margin-top: -10px;
                `;
                
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(20);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Customization functions
        function toggleCustomizePanel() {
            const panel = document.getElementById('customize-panel');
            panel.classList.toggle('open');
        }

        function handleProfileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const profileInner = document.getElementById('profile-pic-inner');
                    profileInner.innerHTML = `<img src="${e.target.result}" alt="Profile" class="profile-pic-img">`;
                    
                    // Show preview
                    const preview = document.getElementById('profile-preview');
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview" class="preview-img">`;
                    
                    showNotification('Profile picture updated! 🎉');
                };
                reader.readAsDataURL(file);
            }
        }

        function handleBackgroundUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const bgElement = document.getElementById('custom-background');
                    
                    bgElement.src = e.target.result;
                    
                    // Show preview
                    const preview = document.getElementById('background-preview');
                    preview.innerHTML = `<img src="${e.target.result}" alt="Background Preview" class="preview-img">`;
                    
                    showNotification('Background updated! 🌟');
                };
                reader.readAsDataURL(file);
            }
        }

        function resetCustomizations() {
            // Reset profile picture to default
            const profileInner = document.getElementById('profile-pic-inner');
            profileInner.innerHTML = '<img src="https://cdn.discordapp.com/attachments/1333377158265049099/1414111455506337924/ff.jpg?ex=68be616b&is=68bd0feb&hm=deb180a74995382023fb51af762415057ce3d2b8eccd23d0bfd898745bf05dfa&" alt="Profile" class="profile-pic-img">';
            
            // Reset background to default
            const bgElement = document.getElementById('custom-background');
            bgElement.src = 'https://cdn.discordapp.com/attachments/1333377158265049099/1414111455959187496/yh.gif?ex=68be616c&is=68bd0fec&hm=ed6be70daaaf23f903824a8ec47b5efa39afc7f690fa938c1ba6c70b33d38444&';
            
            // Clear previews
            document.getElementById('profile-preview').innerHTML = '';
            document.getElementById('background-preview').innerHTML = '';
            
            // Clear file inputs
            document.getElementById('profile-upload').value = '';
            document.getElementById('background-upload').value = '';
            
            showNotification('Reset to default! ✨');
        }

        // Close panel when clicking outside
        document.addEventListener('click', function(event) {
            const panel = document.getElementById('customize-panel');
            const customizeBtn = document.querySelector('.customize-btn');
            
            if (panel.classList.contains('open') && 
                !panel.contains(event.target) && 
                !customizeBtn.contains(event.target)) {
                panel.classList.remove('open');
            }
        });
    </script>
</body>
</html>
