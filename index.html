            // Social Links

                discord: 'https://discord.com/users/us0l',
                snapchat: 'https://snapchat.com/add/cxm.uk',

            },

                location: 'Britain',

            },

            // Link Buttons

                {
                    text: 'View Projects',

                },

                    text: 'Business Inquiries',

                },

                    text: 'Connect on Discord',
                    url: 'https://discord.com/users/us0l',

            }

        // Initialize page with config
        function initializePage() {
            // Set profile info
            document.getElementById('profile-img').src = CONFIG.avatar;
            document.getElementById('username').textContent = CONFIG.name;
            document.getElementById('user-tag').textContent = CONFIG.tag;
            document.getElementById('user-status').textContent = CONFIG.status;

            // Generate social icons
            const socialRow = document.getElementById('social-row');
            const socialIcons = [
                { name: 'discord', icon: 'fab fa-discord', url: CONFIG.discord },
                { name: 'snapchat', icon: 'fab fa-snapchat-ghost', url: CONFIG.snapchat },
                { name: 'stats-fm', icon: 'fas fa-chart-line', url: CONFIG.statsfm },
                { name: 'tiktok', icon: 'fab fa-tiktok', url: CONFIG.tiktok }
            ];

            socialIcons.forEach(social => {
                const link = document.createElement('a');
                link.href = social.url;
                link.className = `social-icon ${social.name}`;
                link.title = social.name.charAt(0).toUpperCase() + social.name.slice(1);
                link.innerHTML = `<i class="${social.icon}"></i>`;
                socialRow.appendChild(link);
            });

            // Generate info grid
            const infoGrid = document.getElementById('info-grid');
            const infoItems = [
                { label: 'Age', value: CONFIG.age },
                { label: 'Location', value: CONFIG.location },
                { label: 'Role', value: CONFIG.role },
                { label: 'Status', value: CONFIG.jobStatus }
            ];

            infoItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'info-item';
                div.innerHTML = `
          <span class="info-label">${item.label}</span>
          <span class="info-value">${item.value}</span>
        `;
                infoGrid.appendChild(div);
            });

            // Generate link buttons
            const linksSection = document.getElementById('links-section');
            CONFIG.links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.className = 'link-button';
                a.innerHTML = `
          <i class="${link.icon}"></i>
          <span>${link.text}</span>
        `;
                linksSection.appendChild(a);
            });
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = CONFIG.particleCount;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // Random particle types
                const rand = Math.random();
                if (rand > 0.8) {
                    particle.classList.add('large');
                } else if (rand > 0.6) {
                    particle.classList.add('medium');
                }

                // Random positions and timing
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';

                particlesContainer.appendChild(particle);
            }
        }

        // Mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const x = (mouseX - 0.5) * speed * 20;
                const y = (mouseY - 0.5) * speed * 20;

                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializePage();
            createParticles();

            // Smooth fade in
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.8s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        // Smooth fade in
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.8s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
