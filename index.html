        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
            position: relative;
            overflow-x: hidden;
        }

        /* Custom Background */
        .custom-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Audio Player Styles */
        .audio-player {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1rem;
            min-width: 300px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .audio-player.minimized {
            transform: translateY(calc(100% - 60px));
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-title {
            font-size: 0.875rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 0.75rem;
            color: #a1a1aa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .minimize-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .minimize-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-container {
            margin: 0.5rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #a1a1aa;
            margin-top: 0.25rem;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-icon {
            color: #a1a1aa;
            font-size: 0.875rem;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem 1rem;
            text-align: center;
        }

        /* Profile Section */
        .profile {
            margin-bottom: 3rem;
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 3px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .avatar:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .bio {
            color: #a1a1aa;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .location {
            color: #71717a;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Customize Button */
        .customize-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            z-index: 100;
        }

        .customize-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Customization Panel */
        .customize-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 360px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .customize-panel.open {
            right: 0;
        }

        .panel-title {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .panel-section {
            margin-bottom: 1.5rem;
        }

        .panel-section h3 {
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-button {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            border-radius: 0.5rem;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .file-input-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .close-panel {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .close-panel:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .reset-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .reset-btn:hover {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
        }

        /* Social Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .link {
            display: flex;
            align-items: center;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s ease;
        }

        .link:hover::before {
            left: 100%;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .link-content {
            flex: 1;
            text-align: left;
        }

        .link-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.125rem;
        }

        .link-subtitle {
            font-size: 0.875rem;
            color: #a1a1aa;

        /* Subtle platform-specific hover effects */

            border-color: rgba(88, 101, 242, 0.3);
            background: rgba(88, 101, 242, 0.08);
        }

        .instagram:hover {
            border-color: rgba(225, 48, 108, 0.3);
            background: rgba(225, 48, 108, 0.08);
        }

        .tiktok:hover {
            border-color: rgba(255, 0, 80, 0.3);
            background: rgba(255, 0, 80, 0.08);
        }

        .snapchat:hover {
            border-color: rgba(255, 252, 0, 0.3);
            background: rgba(255, 252, 0, 0.08);
        }

        .spotify:hover {
            border-color: rgba(30, 215, 96, 0.3);
            background: rgba(30, 215, 96, 0.08);
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: #71717a;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .customize-panel {
                width: 100%;
                right: -100%;
            }

            .username {
                font-size: 1.5rem;
            }

            .links {
                gap: 0.5rem;
            }

            .link {
                padding: 0.875rem 1rem;
            }

            .audio-player {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                min-width: auto;
            }
        }

        /* Loading animation */
        .link {
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        .link:nth-child(1) { animation-delay: 0.1s; }
        .link:nth-child(2) { animation-delay: 0.2s; }
        .link:nth-child(3) { animation-delay: 0.3s; }
        .link:nth-child(4) { animation-delay: 0.4s; }
        .link:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <script>
        // Audio Player Variables
        const audio = document.getElementById('audio-element');
        const playBtn = document.getElementById('play-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume-slider');
        const minimizeBtn = document.getElementById('minimize-btn');
        const audioPlayer = document.getElementById('audio-player');
        
        let isPlaying = false;
        let isPlayerMinimized = false;

        // Initialize Audio Player
        function initAudioPlayer() {
            // Set initial volume
            audio.volume = volumeSlider.value / 100;
            
            // Load metadata
            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration);
            });
            
            // Update progress
            audio.addEventListener('timeupdate', () => {
                if (audio.duration) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressFill.style.width = progress + '%';
                    currentTimeEl.textContent = formatTime(audio.currentTime);
                }
            });
            
            // Handle audio end
            audio.addEventListener('ended', () => {
                isPlaying = false;
                playBtn.textContent = '▶️';
                progressFill.style.width = '0%';
                currentTimeEl.textContent = '0:00';
            });
        }

        // Format time helper
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Play/Pause functionality
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '▶️';
            } else {
                audio.play();
                playBtn.textContent = '⏸️';
            }
            isPlaying = !isPlaying;
        });

        // Progress bar click
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });

        // Minimize/Maximize player
        minimizeBtn.addEventListener('click', () => {
            isPlayerMinimized = !isPlayerMinimized;
            audioPlayer.classList.toggle('minimized', isPlayerMinimized);
            minimizeBtn.textContent = isPlayerMinimized ? '+' : '−';
        });

        // Initialize audio player
        initAudioPlayer();

        // Discord username copy functionality
        document.getElementById('discord-link').addEventListener('click', function(e) {
            e.preventDefault();
            
            const discordUsername = 'us0l';
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(discordUsername).then(() => {
                    showNotification('Discord username copied!');
                }).catch(() => {
                    showPrompt('Copy this Discord username:', discordUsername);
                });
            } else {
                showPrompt('Copy this Discord username:', discordUsername);
            }
        });

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 1rem;
                right: 1rem;
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 0.75rem 1rem;
                border-radius: 0.5rem;
                font-size: 0.875rem;
                font-weight: 500;
                z-index: 1000;
                border: 1px solid rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                transform: translateX(400px);
                transition: transform 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => notification.remove(), 300);
            }, 2500);
        }

        function showPrompt(message, text) {
            const result = prompt(message, text);
        }

        // Customization functions
        function toggleCustomizePanel() {
            const panel = document.getElementById('customize-panel');
            panel.classList.toggle('open');
        }

        // Handle file uploads
        function handleProfileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const avatarImg = document.getElementById('avatar-img');
                    avatarImg.src = e.target.result;
                    // Store in memory (since we can't use localStorage)
                    window.customProfile = e.target.result;
                    showNotification('Profile picture updated!');
                };
                reader.readAsDataURL(file);
            }
        }

        function handleBackgroundUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const background = document.getElementById('custom-background');
                    background.src = e.target.result;
                    // Store in memory (since we can't use localStorage)
                    window.customBackground = e.target.result;
                    showNotification('Background updated!');
                };
                reader.readAsDataURL(file);
            }
        }

        function handleAudioUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    audio.src = e.target.result;
                    // Store in memory (since we can't use localStorage)
                    window.customAudio = e.target.result;
                    
                    // Update track info
                    document.getElementById('track-title').textContent = file.name.replace(/\.[^/.]+$/, "");
                    
                    showNotification('Audio track updated!');
                    
                    // Reset player state
                    isPlaying = false;
                    playBtn.textContent = '▶️';
                    progressFill.style.width = '0%';
                    currentTimeEl.textContent = '0:00';
                };
                reader.readAsDataURL(file);
            }
        }

        function resetCustomizations() {
            // Reset to default images from assets folder
            document.getElementById('avatar-img').src = 'assets/images/profile.jpg';
            document.getElementById('custom-background').src = 'assets/images/background.gif';
            audio.src = 'assets/audio/my-song.mp3';
            
            // Reset track info
            document.getElementById('track-title').textContent = 'My Track';
            document.getElementById('track-artist').textContent = 'us0l';
            
            // Clear memory storage
            delete window.customProfile;
            delete window.customBackground;
            delete window.customAudio;
            
            // Reset player state
            isPlaying = false;
            playBtn.textContent = '▶️';
            progressFill.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = '0:00';
            
            showNotification('Reset to defaults!');
        }

        // Close panel when clicking outside
        document.addEventListener('click', (e) => {
            const panel = document.getElementById('customize-panel');
            const customizeBtn = document.querySelector('.customize-btn');
            
            if (!panel.contains(e.target) && !customizeBtn.contains(e.target) && panel.classList.contains('open')) {
                panel.classList.remove('open');
            }
        });
    </script>
