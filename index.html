  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      background: url('https://cdn.discordapp.com/attachments/1410246641482465304/1411173330425479168/banner_1196398244662628394.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* Navbar */
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    nav a {
      color: #1DB954;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #1ed760; }

    /* Header */
    header {
      padding: 4rem 1rem 2rem;
      text-align: center;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #1DB954;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 0 20px rgba(29, 185, 84, 0.6);
      transition: transform 0.3s ease;
    }
    .profile-pic:hover { transform: scale(1.05); }
    header h1 { font-size: 2.8rem; font-weight: 700; color: #1DB954; }
    header p { color: #ccc; font-size: 1.1rem; }

    /* Sections */
    section {
      max-width: 750px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease forwards;
    }
    h2 {
      text-align: center;
      color: #1DB954;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    section p { text-align: center; font-size: 1.1rem; color: #e5e5e5; }

    /* Social Icons */
    .social-icons {
      margin-top: 1.5rem;
      text-align: center;
    }
    .social-icons a {
      font-size: 2rem;
      margin: 0 12px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .instagram { color: #E4405F; }
    .discord { color: #5865F2; }
    .spotify { color: #1DB954; }
    .social-icons a:hover {
      transform: translateY(-5px);
      filter: brightness(1.2);
    }

    /* Discord Card */
    .discord-card {
      display: flex;
      align-items: center;
      background: rgba(20,20,20,0.85);
      border-radius: 12px;
      padding: 12px 15px;
      max-width: 350px;
      margin: 1.5rem auto 0;
      color: white;
      font-family: "Poppins", sans-serif;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .discord-avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .discord-info { display: flex; flex-direction: column; }
    .discord-username { font-weight: 600; font-size: 16px; }
    .discord-tag { font-size: 13px; color: #aaa; margin-left: 4px; }
    .discord-status { margin-top: 4px; font-size: 12px; color: #1DB954; }
    .discord-badges {
      display: flex;
      gap: 6px;
      margin-top: 4px;
    }
    .discord-badges img { width: 20px; height: 20px; }

    /* Footer */
    footer {
      text-align: center;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.85);
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 3rem;
    }
    footer p { color: #aaa; font-size: 0.9rem; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Discord Presence Script -->
  <script>
  const userId = "1196398244662628394"; // Replace with your Discord ID

  const badgeMap = {
    "HypeSquadOnlineHouse1": "https://i.imgur.com/1Q9Z1Zm.png",
    "HypeSquadOnlineHouse2": "https://i.imgur.com/qXzFglP.png",
    "HypeSquadOnlineHouse3": "https://i.imgur.com/dZpQFqY.png",
    "EarlySupporter": "https://i.imgur.com/qg6xjP7.png",
    "Partner": "https://i.imgur.com/XqpCj5z.png",
    "Staff": "https://i.imgur.com/Xu4oI9Z.png",
    "BugHunterLevel1": "https://i.imgur.com/BW6zFzU.png",
    "BugHunterLevel2": "https://i.imgur.com/ok3x6zF.png",
    "ActiveDeveloper": "https://i.imgur.com/9pR9y6m.png",
    "Nitro": "https://i.imgur.com/GbH1C2m.png"
  };

  async function loadDiscordPresence() {
    try {
      const res = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
      const { data } = await res.json();

      // Avatar
      const avatar = `https://cdn.discordapp.com/avatars/${data.discord_user.id}/${data.discord_user.avatar}.png?size=128`;
      document.getElementById("discord-avatar").src = avatar;

      // Username + Tag
      document.getElementById("discord-username").textContent = data.discord_user.username;
      document.getElementById("discord-tag").textContent = `#${data.discord_user.discriminator}`;

      // Status + color
      let statusColor = "#1DB954";
      if (data.discord_status === "dnd") statusColor = "#ed4245";
      if (data.discord_status === "idle") statusColor = "#faa61a";
      if (data.discord_status === "offline") statusColor = "#747f8d";
      const statusEl = document.getElementById("discord-status");
      statusEl.textContent = `Status: ${data.discord_status}`;
      statusEl.style.color = statusColor;

      // Badges
      const badgesContainer = document.getElementById("discord-badges");
      badgesContainer.innerHTML = "";
      if (data.discord_user.public_flags_array) {
        data.discord_user.public_flags_array.forEach(flag => {
          if (badgeMap[flag]) {
            const img = document.createElement("img");
            img.src = badgeMap[flag];
            img.alt = flag;
            badgesContainer.appendChild(img);
          }
        });
      }
    } catch (err) {
      console.error("Error loading Discord presence:", err);
    }
  }

  // Load once + auto refresh every 30s
  loadDiscordPresence();
  setInterval(loadDiscordPresence, 30000);
  </script>
